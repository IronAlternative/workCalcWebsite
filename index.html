<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fee Calculator</title>
  </head>
  <body>
    <div id="plumbingCalc">
      <h1>Plumbing Calcs</h1>
      <form>
        <p>
          <label>
            Residential Plumbing Fixture Count:
            <input type="text" id="resplum" name="ResPlum" size="2" />
          </label>
        </p>
        <label>
          Proposed: Fixture Fee:
          <input readonly type="text" id="fixfee" name="fixFee" size="4" />
        </label>
        <label>
          CoC Fee:
          <input readonly type="text" id="confee" name="conFee" size="4" />
        </label>
        <label>
          Final Fee:
          <input readonly type="text" id="fee" name="finalFee" size="4" />
        </label>

        <br />

        <label>
          Maintain: Fixture Fee:
          <input
            readonly
            type="text"
            id="mainFixfee"
            name="finalFee"
            size="4"
          />
        </label>
        <label>
          Coc Fee:
          <input
            readonly
            type="text"
            id="mainconfee"
            name="finalFee"
            size="4"
          />
        </label>
        <label>
          Final Fee:
          <input readonly type="text" id="mainfee" name="finalFee" size="4" />
        </label>
        <br />
        <input readonly type="button" id="sbmt" value="Submit" />
        <input type="reset" id="rst" value="Reset" />
      </form>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
